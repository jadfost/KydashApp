<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Vincula tu archivo CSS -->
    <link href="{{ url_for('static', filename = 'css/nav.css') }}" rel="stylesheet" />
    <!-- Agrega el favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'js/merapp.ico') }}" type="image/x-icon" />
    <link rel="icon" href="{{ url_for('static', filename = 'js/merapp.ico') }}" type="image/x-icon" />
  </head>
  <body>
    <div class="sidebar">
      <a href="{{ url_for('dashboard') }}">Ir al Dashboard</a>
      <a href="{{ url_for('calculadora') }}">Calculadora</a>
      <a href="{{ url_for('novedad_bp.novedades') }}">Novedades</a>
      <!-- Puedes agregar más enlaces para el menú -->
    </div>

    <div class="content">
      <h1>Bienvenido al Dashboard</h1>
      <a href="{{ url_for('logout') }}">Cerrar sesión</a>
      <!-- Contenido del dashboard -->
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
