<!DOCTYPE html>
<html>
<head>
    <title>Datos del archivo XLSX</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</body>
</html>
