<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivo XLSX</title>
</head>
<body>
    <h2>Subir Archivo XLSX</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
